            }

          var floatIndex = [];

            floatIndex.push(500-(floatArr[i]*450/5));
            }
            var boxes = document.querySelectorAll(".box");
            var lines = document.querySelectorAll(".longline");
            for (var i = 0; i < boxes.length; i++) {
            boxes[i].setAttribute("y", floatIndex[i]);
            lines[i].setAttribute("y1", floatIndex[i]);
